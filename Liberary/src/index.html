<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="newBtn">New Book</button>
    </header>

    <section id="shelf"></section>

    <dialog id="new-book">
      <form>
        <label>Title <input name="title" required type="text" /></label>
        <label>Author <input name="author" required type="text" /></label>
        <label
          >Pages <input name="pages" required type="number" min="1"
        /></label>
        <label><input name="read" type="checkbox" /> Read</label>
        <menu>
          <button type="submit">Add</button>
          <button type="button" onclick="this.closest('dialog').close()">
            Cancel
          </button>
        </menu>
      </form>
    </dialog>
    <!-- No <script> or <link rel="stylesheet"> here.
         html-webpack-plugin will inject the built files. -->
  </body>
</html>

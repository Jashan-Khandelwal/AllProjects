<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel (JS-free version)</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="carousel" aria-label="Gallery">
      <!-- Track (very wide strip that slides left/right) -->
      <div class="carousel__track">
        <figure class="slide is-current">
          <img src="img/slide-1.jpg" alt="First demo slide" />
        </figure>
        <figure class="slide">
          <img src="img/slide-2.jpg" alt="Second demo slide" />
        </figure>
        <figure class="slide">
          <img src="img/slide-3.jpg" alt="Third demo slide" />
        </figure>
        <!-- Add / remove slides as you like -->
      </div>

      <!-- Navigation arrows -->
      <button class="nav nav--prev" aria-label="Previous slide">
        &#10094;
      </button>
      <button class="nav nav--next" aria-label="Next slide">&#10095;</button>

      <!-- Dot indicators -->
      <ul class="dots" role="tablist">
        <li
          class="dot is-active"
          data-slide="0"
          role="tab"
          aria-label="Slide 1"
        ></li>
        <li class="dot" data-slide="1" role="tab" aria-label="Slide 2"></li>
        <li class="dot" data-slide="2" role="tab" aria-label="Slide 3"></li>
      </ul>
    </section>

    <!-- Youâ€™ll attach your JavaScript in a separate file -->
    <!-- <script src="carousel.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
